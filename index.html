<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>保护动物 — 爱护地球的每一个生命</title>
  <meta name="description" content="一个关于保护野生动物的静态页面，介绍为什么要保护动物、常见威胁、我们能做的事以及参与方式。">
  <style>
    :root{--accent:#2b9348;--muted:#6b7280;--bg:#f7faf7;--card:#ffffff}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,"Microsoft Yahei",sans-serif;background:var(--bg);color:#0f172a;line-height:1.6}
    .container{max-width:1100px;margin:32px auto;padding:0 20px}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:64px;height:64px;border-radius:12px;flex:0 0 64px;background:linear-gradient(135deg,var(--accent),#6bd26b);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    h1{font-size:1.9rem;margin:0}
    p.lead{color:var(--muted);margin:6px 0 18px}

    .hero{display:grid;grid-template-columns:1fr 360px;gap:24px;align-items:start}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}

    .stats{display:flex;gap:12px}
    .stat{flex:1;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#f3f9f3);text-align:center}
    .stat strong{display:block;font-size:1.25rem;color:var(--accent)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:16px}

    @media (max-width:900px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.grid{grid-template-columns:1fr}}

    .threats{display:flex;flex-direction:column;gap:12px}
    .threat{display:flex;gap:12px;align-items:flex-start}
    .threat img{width:90px;height:64px;object-fit:cover;border-radius:8px}

    .actions{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
    .btn.ghost{background:transparent;color:var(--accent);border:2px solid var(--accent)}

    .species{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:12px}
    .species .item{padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#fcfffc);}
    .species img{width:100%;height:140px;object-fit:cover;border-radius:8px}

    footer{margin:32px 0 80px;text-align:center;color:var(--muted)}

    /* small helper styles */
    ul{padding-left:18px}
    .sr-only{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}
    .search{display:flex;gap:8px}
    .search input{flex:1;padding:10px;border-radius:8px;border:1px solid #e6eef0}

    /* print */
    @media print{body{background:#fff} .btn,.search{display:none}}
  </style>
</head>
<body>
  <main class="container" role="main">
    <header>
      <div class="logo" aria-hidden>守</div>
      <div>
        <h1>保护动物 — 爱护地球的每一个生命</h1>
        <p class="lead">我们与野生动物共享同一个家园。了解威胁、采取行动，从身边开始。</p>
      </div>
    </header>

    <section class="hero" aria-labelledby="why-title">
      <div class="card">
